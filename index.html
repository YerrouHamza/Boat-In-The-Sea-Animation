<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Linking Style Sheet -->
    <link rel="stylesheet" href="/style.css">
    <title>Boat in the sea</title>
</head>
<body>
    <section class="boat-animtion">
        <h1 class="boat-animtion__title">Boat In The Sea Animation</h1>
        <div class="boat-animtion__box">
            <!-- Sea Pictures -->
            <img class="sea-1" src="/images/Sea-1.png" alt="Sea 1">
            <img class="sea-1-2" src="/images/Sea-1.png" alt="Sea 1-2">
            <img class="sea-2" src="/images/Sea-1.png" alt="Sea 2">
            <img class="sea-3" src="/images/Sea-1.png" alt="Sea 3">
            <!-- Stars Pictures -->
            <img class="stars-1" src="/images/Stars.png" alt="Stars 1">
            <img class="stars-2" src="/images/Stars.png" alt="Stars 2">
            <!-- Boat Pictures -->
            <img class="boat" src="/images/Boat.png" alt="Boat">
            <!-- Cloud Pictures -->
            <img class="cloud cloud-1" src="/images/cloud-1.png" alt="cloud 1">
            <img class="cloud cloud-2" src="/images/cloud-2.png" alt="cloud 2">
            <img class="cloud cloud-3" src="/images/cloud-2.png" alt="cloud 2">
            <img class="cloud cloud-4-1" src="/images/cloud-3.png" alt="cloud 3">
            <img class="cloud cloud-4-2" src="/images/cloud-3.png" alt="cloud 3">
            <img class="cloud cloud-4-3" src="/images/cloud-3.png" alt="cloud 3">
        </div>
    </section>
</body>
</html>
